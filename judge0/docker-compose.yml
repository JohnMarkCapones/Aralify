services:
  judge0-server:
    image: judge0/judge0:1.13.1
    ports:
      - "2358:2358"
    privileged: true
    env_file: judge0.conf
    depends_on:
      judge0-db:
        condition: service_healthy
      judge0-redis:
        condition: service_healthy
    restart: unless-stopped

  judge0-workers:
    image: judge0/judge0:1.13.1
    command: ["./scripts/workers"]
    privileged: true
    env_file: judge0.conf
    depends_on:
      judge0-db:
        condition: service_healthy
      judge0-redis:
        condition: service_healthy
    restart: unless-stopped

  judge0-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: judge0
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: judge0_password
    volumes:
      - judge0-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U judge0 -d judge0"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  judge0-redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - judge0-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  judge0-db-data:
  judge0-redis-data:
